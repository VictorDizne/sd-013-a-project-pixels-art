<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project pixels art</title>
</head>
<body>
  <header class="flexCenter">
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <div class="countainer-img1">
    <img class="backImage" src="./Image/novaFoto.png" alt="">
  </div>

<div class="backImage">
    <img class="" src="./Image/tintaSplash.png" alt="">
  </div> 

  <div class="flexCenter" id="color-palette">
    <div id="color-1"  class="color selected"></div>
    <div id="color-2" class="color"></div>
    <div id="color-3" class="color"></div>
    <div id="color-4" class="color"></div>
  </div>

  <div class="flexCenter">
   <button  type="button" value="Limpar" id="clear-board">Limpar</button>
  </div>

  <div class="flexCenter countainer-input">
    <input placeholder=" 5 - 50" type="number" min="1" max="100" id="board-size">
    <button id="generate-board">vqv</button>
  </div>

  <div class="flexCenter">
    <div id="pixel-board"></div>
  </div>


<script src="script.js"></script>
</body>
</html>
